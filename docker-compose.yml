version: '3'
services:
  notihub-backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    volumes:
      - ./:/app
    depends_on:
      - db_maria
    dns:
      - 8.8.8.8
      - 8.8.4.4

  db_maria:
    image: mariadb:10.5.13
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    
volumes:
  mysql_data:
